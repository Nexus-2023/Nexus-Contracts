name: Nexus Test Cases
on: 
  pull_request:
    types: [opened,edited]
    branches: [develop,main]

jobs:
  Test-Contracts:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 20
      
      - name: Setup Environment
        run: |
          npx hardhat compile
      
      - name: Run Test
        run: |
          npx hardhat test

  